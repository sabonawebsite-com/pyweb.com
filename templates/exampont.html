<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Your Point</title>  
    <style>  
        /* Basic Reset */  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        /* Body Styles */  
        body {  
            font-family: Arial, sans-serif; /* Sets a readable font */  
            background-color: #f4f4f4; /* Light grey background */  
            color: #333; /* Dark grey text for better contrast */  
            padding: 20px; /* Padding around the body */  
        }  

        /* Main container */  
        .eam-list {  
            background-color: #fff; /* White background for the main container */  
            border-radius: 8px; /* Slightly rounded corners */  
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */  
            padding: 20px; /* Padding for the content */  
            max-width: 600px; /* Maximum width for the container */  
            margin: auto; /* Center the container */  
            margin-bottom: 20px; /* Space between student results */  
        }  

        /* Heading Styles */  
        .your-result {  
            font-size: 2em; /* Larger font size for the heading */  
            margin-bottom: 20px; /* Space below the heading */  
            color: #4a90e2; /* Blue color for the heading */  
        }  

        /* Label and List Item Styles */  
        label,  
        li {  
            font-size: 1.2em; /* Slightly larger text for readability */  
            margin-bottom: 10px; /* Space below each label and list item */  
            display: block; /* Ensures each item is on its own line */  
        }  

        /* List Styles */  
        ul {  
            list-style-type: none; /* Removes default bullets */  
            padding-left: 0; /* Removes left padding */  
        }  
    </style>  
</head>  
<body>  
    <div class="eam-list">  
        <h1 class="your-result">Your Point</h1>  
        <label>Name: Sabontuu Gadaa</label>  
        <ul>  
            <li>Math: 90</li>  
            <li>English: 100</li>  
            <li>Physics: 50</li>  
            <li>Chemistry: 60</li>  
            <li>Biology: 100</li>  
        </ul>  
    </div>  

    <div class="eam-list">  
        <h1 class="your-result">Your Point</h1>  
        <label>Name: Amina Malik</label>  
        <ul>  
            <li>Math: 85</li>  
            <li>English: 95</li>  
            <li>Physics: 75</li>  
            <li>Chemistry: 80</li>  
            <li>Biology: 90</li>  
        </ul>  
    </div>  

    <div class="eam-list">  
        <h1 class="your-result">Your Point</h1>  
        <label>Name: John Doe</label>  
        <ul>  
            <li>Math: 88</li>  
            <li>English: 92</li>  
            <li>Physics: 79</li>  
            <li>Chemistry: 85</li>  
            <li>Biology: 93</li>  
        </ul>  
    </div>  
</body>  
</html>
