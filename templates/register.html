<!doctype html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Register</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
</head>  
<style>
  /* General body styles */  
body {  
    font-family: Arial, sans-serif;  
    background-color: #f4f4f4;  
    margin: 0;  
    padding: 20px;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
}  

/* Styles for the heading */  
h1 {  
    color: #333;  
    margin-bottom: 20px;  
}  

/* Form styles */  
form {  
    background: white;  
    padding: 20px;  
    border-radius: 8px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    width: 300px;  
    display: flex;  
    flex-direction: column;  
}  

/* Input styles */  
input[type="text"],  
input[type="password"] {  
    padding: 10px;  
    margin: 10px 0;  
    border: 1px solid #ccc;  
    border-radius: 5px;  
    font-size: 16px;  
}  

/* Button styles */  
button {  
    padding: 10px;  
    background-color: #4CAF50;  
    color: white;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
    font-size: 16px;  
}  

button:hover {  
    background-color: #45a049;  
}  

/* Link styles */  
a {  
    color: #007BFF;  
    text-decoration: none;  
    margin-top: 10px;  
}  

a:hover {  
    text-decoration: underline;  
}
</style>
<body>  
    <h1>Register</h1>  
    <form method="POST">  
        <input type="text" name="name" placeholder="Username" required>  
        <input type="password" name="password" placeholder="Password" required>  
        <button type="submit">Register</button>  
    </form>  <br><br>
    <a href="/login">Already have an account? Login</a>  
</body>  
</html>
